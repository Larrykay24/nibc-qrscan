<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church QR Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            color: black;
            font-family: 'Adobe Clean', sans-serif;
        }
        .church-name {
            font-size: 2rem;
            font-weight: bold;
            color: red;
        }
        .footer {
            background-color: red;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .scan-btn {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.5rem;
            transition: background-color 0.3s;
        }
        .scan-btn:hover {
            background-color: darkred;
        }
        #reader {
            width: 100%;
            height: 300px;
            display: none; /* Initially hidden */
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>

    <div class="container text-center my-5">
        <img src="nibc.jpg" alt="Church Logo" class="img-fluid" style="max-width: 150px;">
        <h1 class="church-name">NEW INSIGHT BAPTIST CHURCH</h1>
        <p class="mt-3"><strong>Vision:</strong>Lorem ipsumns djd dneje rjene rjdndbdjd d djdbend djdbe ebehd djebe ejebe e d</p>
        <p><strong>Mission:</strong>Lorem iosum jdjdjr djr djr je rje e rnr rje rjejejj3e ebejrnrn</p>

        <button class="scan-btn mt-4" onclick="scanQRCode()">Scan Bulletin QR</button>

        <!-- QR Code Reader -->
        <div id="reader"></div>

        <div class="mt-5">
            <h3>Next Sunday: <span id="nextSunday"></span></h3>
            <p id="countdown"></p>
        </div>
    </div>

    <div class="footer">
        &copy; <span id="year"></span> NEW INSIGHT BAPTIST CHURCH, MAGBORO. All Rights Reserved.
    </div>

    <script>
        let html5QrCode; // Declare the QR code variable globally

        // QR Code Scanner
        function scanQRCode() {
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }
            const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                alert(`QR Code scanned: ${decodedText}`);
                // Stop the scanner
                html5QrCode.stop().then((ignore) => {
                    document.getElementById('reader').style.display = 'none'; // Hide reader after scan
                }).catch((err) => {
                    console.error("Failed to stop the camera: ", err);
                });
            };

            const config = { fps: 10, qrbox: 250 }; // FPS and size of the scanning box
            html5QrCode.start(
                { facingMode: "environment" }, // Use rear camera
                config,
                qrCodeSuccessCallback)
            .catch(err => {
                alert('Error starting camera: ' + err);
            });

            // Show the QR code reader
            document.getElementById('reader').style.display = 'block';
        }

        // Next Sunday Calculation
        function getNextSunday() {
            const today = new Date();
            const nextSunday = new Date(today);
            nextSunday.setDate(today.getDate() + (7 - today.getDay()) % 7);
            return nextSunday;
        }

        // Display Next Sunday and Countdown
        const nextSunday = getNextSunday();
        document.getElementById('nextSunday').textContent = nextSunday.toDateString();

        // Countdown Timer
        function updateCountdown() {
            const now = new Date();
            const timeDiff = nextSunday - now;
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
            document.getElementById('countdown').textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateCountdown, 1000);

        // Set Current Year in Footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
